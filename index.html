<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>My Calculator</h1>

    <div class="calculator">
      <div class="operation-log">
        <div id="log">operation log</div>
        <div id="display-log">display history</div>
      </div>

      <div class="main">
        <div class="top">
          <button id="index">i</button>
          <div id="name">my calculatur</div>
          <button id="settings">settings</button>
          <button id="mode">mode</button>
          <div id="res">result screen</div>
          <button id="back">back</button>
          <button id="history">history</button>
          <button id="reset" type="reset">reset</button>
          <button id="divide">/</button>
        </div>

        <div class="middle">
          <button id="seintificic">sci</button>
          <button id="7">7</button>
          <button id="8">8</button>
          <button id="9">9</button>
          <button id="multi">x</button>
          <button id="api">api</button>
          <button id="4">4</button>
          <button id="5">5</button>
          <button id="6">6</button>
          <button id="sub">-</button>
          <div></div>
          <button id="1">1</button>
          <button id="2">2</button>
          <button id="3">3</button>
          <button id="+">+</button>
        </div>
        <div class="bottom">
          <div id="empty">empty</div>
          <button id="+-">+-</button>
          <button id="0">0</button>
          <button id="point">.</button>
          <button id="eq">=</button>
          <div id="b-empty"></div>
        </div>
      </div>

      <div class="sci">
        <div class="top">
          <div>scientific</div>
          <div id="empty"></div>
        </div>
        <div class="middle">
          <button id="x^2">x^2</button>
          <button id="S-root">square root</button>
          <button id="power">x^y</button>
          <button id="root">root y</button>
          <button id="mod">mod</button>
          <button id="pai">pai</button>
          
        </div>
        <button id="base2">base2</button>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
