<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

    <h1>My Calculator</h1>

      </div>

          <div id="name">my calculator</div>

          </svg></button>
          <div id="res"></div>
          <button id="back"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-90deg-left" viewBox="0 0 16 16">

            <path d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0v1z"/>
            <path d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5z"/>
          </svg></button>
          <button id="reset" type="reset" >reset</button>
          <button id="divide" class="operator">/</button>
        </div>

        <div class="middle">
          <button id="seintific"><img src="./img/square-root-variable-solid.svg" type="" alt=""></button>
          <button id="b7"  class="nums">7</button>
          <button id="b8" class="nums">8</button>
          <button id="b9" class="nums">9</button>
          <button id="multi" class="operator">x</button>
          <button id="api"><img src="./img/cloud-solid.svg" alt=""></button>
          <button id="b4" class="nums">4</button>
          <button id="b5" class="nums">5</button>
          <button id="b6" class="nums">6</button>
          <button id="sub" class="operator">-</button>
          <div id="m-empty"></div>
          <button id="b1" class="nums">1</button>
          <button id="b2" class="nums">2</button>
          <button id="b3" class="nums">3</button>
          <button id="b+" class="operator">+</button>
        </div>
        <div class="bottom">
          <div id="empty"></div>
          <button id="b+-" >+-</button>
          <button id="b0" class="nums">0</button>
          <button id="point" >.</button>
          <button id="eq" >=</button>
          <div id="b-empty"></div>
        </div>
      </div>

      <div class="sci">
        <div class="top">
          <div>scientific</div>
          <div id="empty"></div>
        </div>
        <div class="middle">
          <button id="x^2">x^2</button>
          <button id="S-root">square root</button>
          <button id="power">x^y</button>
          <button id="root">root y</button>
          <button id="mod">mod</button>
          <button id="pai">pai</button>
          
        </div>
        <button id="base2">base2</button>
      </div>
    </div>

    
    <script src="./ts/application.js"></script>
    <script src="./ts/calculator.js"></script>
  </body>
</html>
