<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">

        <label for="background-color">Choose a background-color:</label>
        <select name="background-color" id="background-color">
            <option value="orange">orange</option>
            <option value="pink">pink</option>
            <option value="green">greene</option>
            <option value="blue">blue</option>
            <option value="black">black</option>
        </select>
        <br>
    
        <label for="font family">Choose a font family:</label>
        <select name="font family" id="font family">
            <option value="serif">serif</option>
            <option value="sans serif">sans serif</option>
            <option value="cursive">cursive</option>
            <option value="fantasy">fantasy</option>
            <option value="nonospace">nonospace</option>
        </select>
        <br>
    
        <label for="mode">Choose a mode:
            <input type="radio" id="darkmode" value="dark" name="mode">
            <input type="radio" id="lightmode" value="light" name="mode">
        </label>
        
    </form> 
</body>
</html>
